<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Customer Details Form</title>
</head>
<body>
    <form action="#">
        <legend>Customer Details</legend>
        <div class="fill-info">
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="George">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Devis">
            </p>
            <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" id="female">Female
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="emailaddress" placeholder="your@email.com" required>
            </p>
            <p>
                <label for="phonenumber">Phone</label>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="+3596486496">
            </p>
            <p>
                <label for="town">Town</label>
                <select>
                    <option value="sofia">Sofia</option>
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="vidin">Vidin</option>
                    <option value="silistra">Silistra</option>
                </select>
            </p>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </p>
            <p>
                <label for="language">Language</label>
                <input type="text" name="language" id="language">
            </p>
            <p>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
            </p>
            <p>
                <input type="checkbox" name="agee" id="agee"> I agree to the <a href="#">Terms and Conditions</a>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </div>
    </form>
</body>
</html>
