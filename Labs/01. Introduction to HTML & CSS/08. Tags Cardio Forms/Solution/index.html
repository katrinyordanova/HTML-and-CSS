<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <label>First Name <input type="text" placeholder="George" autofocus></label>
            <br>
            <br>
            <label>Last Name <input type="text" placeholder="Devis"></label>
            <br>
            <br>
            <input type="radio" name="gender" value="Male" >Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br>
            <br>
            Preferred contact method:
            Email <input type="radio" name="contactMethod" value="email">
            Phone <input type="radio" name="contactMethod" value="phone">
            <br>
            <br>
            <label>Email <input type="email" placeholder="your@gmail.com"></label>
            <br>
            <br>
            <label>Phone <input type="text" placeholder="+35968316547"></label>
            <br>
            <br>
            Town <select>
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
            </select>
            <br>
            <br>
            <label>Age <input type="number" min="18" max="70"></label>
            <br>
            <br>
            Programming Language <input list="languages">
            <datalist id="languages">
                <option value=""></option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Other">Other</option>
            </datalist>
            <br>
            <br>
            <input type="checkbox">I agree the Terms and Conditions
            <br>
            <br>
            <textarea cols="20" rows="5" placeholder="More information..."></textarea>
            <br>
            <br>
            <label><input type="submit" value="Send"></label>
        </fieldset>
    </form>
</body>
</html>
